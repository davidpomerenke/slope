<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Line Adjustment
    </title>
    <link rel="stylesheet" href="libraries/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="main()">
    <header>
        <section id="boxes">
        </section>
        <section id="sliders">
            <section class="slidewrapper">
                <label for="slider-height">
                    Height
                </label>
                <div id="slider-height"></div>
            </section>
            <section class="slidewrapper">
                <label for="slider-space">
                    Space
                </label>
                <div id="slider-space"></div>
            </section>
            <section class="slidewrapper">
                <label for="slider-thickness">
                    Thickness
                </label>
                <div id="slider-thickness"></div>
            </section>
            <section class="slidewrapper">
                <label for="slider-opacity">
                    Opacity
                </label>
                <div id="slider-opacity"></div>
            </section>
            <section class="slidewrapper">
                <label for="slider-power">
                    Power
                </label>
                <div id="slider-power"></div>
            </section>
            <section class="slidewrapper">
                <label for="select-colour">
                    Colour
                </label>
                <select id="select-colour" onchange="update('colour')">
                    <option value="black" selected> black</option>
                    <option value="#466db4">        blue </option>
                    <option value="red">            red  </option>
                    <option value="green">          green</option>
                </select>
            </section>
        </section>
    </header>
    <main id="main"></main>
</body>
<!-- libraries-->
<script src="libraries/d3.v3.min.js"></script>
<script src="libraries/jquery-3.4.0.min.js"></script>
<script src="libraries/jquery-ui.min.js"></script>
<!-- scripts -->
<script src="visualization.js"></script>
<script src="main.js"></script>
</html>
